<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Dice</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <!-- Header images -->
  <div class="header">
    <img class="title" src="images/online-dice.webp" alt="ONLINE DICE" />
    <img class="subtitle" src="images/roll-visual.jpg" alt="ROLL VIRTUAL DICE ONLINE" />
  </div>

  <div class="container">
    <!-- ROLL COLOR DICE title image -->
    <img class="section-title" src="images/roll-color.png" alt="ROLL COLOR DICE" />

    <!-- Selectors as images -->
    <div class="selectors">
      <img src="images/4dice.jpg" alt="4 DICE" />
      <img src="images/color-dice.jpg" alt="COLOR DICE" />
    </div>

    <!-- Example dice squares -->
    <div class="dice">
      <div class="die yellow">•</div>
      <div class="die yellow">•</div>
      <div class="die purple">•</div>
      <div class="die blue">•</div>
    </div>

    <!-- Roll Again as image button -->
    <button class="roll-btn" id="rollBtn">
      <img src="images/roll-again.jpg" alt="ROLL AGAIN!" />
    </button>

    <!-- Possible colors image -->
    <img class="colors-img" src="images/possible.jpg" alt="Possible Colors" />
  </div>

  <br><br><br><br><br><br><br><br><br><br>

  <img class="info-img" src="images/dicework.jpg" alt="How do these virtual dice work?" />
  <img class="info-img" src="images/aboutus.jpg" alt="About Us" />

  <!-- hidden video -->
<video id="rollVideo"></video>

<!-- hidden sound effect -->
<audio id="rollSound" src="sounds/roll.mp3"></audio>
<script src="index.js"></script>
</body>
</html>
